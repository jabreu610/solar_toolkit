# ollama-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama
          ports:
            - containerPort: 11434
          volumeMounts:
            - mountPath: /root/.ollama
              name: model-cache
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
              nvidia.com/gpu: 1
            limits:
              cpu: "2000m"
              memory: "8Gi"
              nvidia.com/gpu: 1
      volumes:
        - name: model-cache
          hostPath:
            path: /var/lib/ollama-cache
            type: DirectoryOrCreate
